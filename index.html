<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moeda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="./scripts.js"defer></script>
</head>

<body>
    <img src="./assents/logo.gif" alt="logo-conversor-moeda" class="logo">
    <main>
        <label>
            converter <b>de</b>
            <select>
                <option> R$ Real brasileiro</option>
            </select>
        </label>

        <label>
            converter <b>para</b>
            <select class="currency-select">
                <option value="dolar"> US$ Dólar americano</option>
                <option value="euro"> € Euro</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-value" placeholder="R$ 0,00">
        </label>
        <button  class="convert-button"> Converter</button>
        <section>
            <div class="currency-box">
                <img src="./assents/brasil 2.png" alt="logo-moeda-a-converter">
                <p class="currency"> Real brasileiro</p>
                <p class="currency-value-to-convert"> R$ 0,00</p>
            </div>

            <img src="./assents/setinha.png" alt="seta-para-baixo" class="arrow">

            <div class="currency-box">
                <img class="currency-img" src="./assents/dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name"> Dólar americano</p>
                <p class="currency-value-converted"> US$ 0,00</p>
            </div>
        </section>
    </main>

</body>

</html>
